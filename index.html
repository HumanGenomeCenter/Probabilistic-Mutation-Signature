			<svg height="500" width="800"><!-- define directlyl, so "save as.." can see content -->
				<clipPath id="standardBase">
					<rect x="0" y="0" width="100" height="100" rx="10" ry="10" />
				</clipPath>
				<clipPath id="mutatedBase">
					<!--<rect x="0" y="0" width="300" height="300" rx="10" ry="10" /> -->
					<path d=" 	M 10,0 
								h 180
								a 10,10 0 0 1 10,10
								v 190
								h -200
								v -190
								a 10,10 0 0 1 10,-10
								z"></path>
				</clipPath>
				<clipPath id="centerBase">
					<path d=" 	M 0,0 
								h 100
								v 90
								a 10,10 0 0 1 -10,10
								h -80
								a 10,10 0 0 1 -10,-10
								v -90
								z"></path>
